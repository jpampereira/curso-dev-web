<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado' // Sobrescreve TUDO o que está dentro da tag
        // div.outerHTML = 'Texto Alterado' // Faz o mesmo que 'innerHTML', além de sobrescrevendo também o elemento 'div'
        div.insertAdjacentHTML('beforeBegin', '<p>Antes Início</p>')
        div.insertAdjacentHTML('afterBegin', '<p>Depois Início</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes Fim</p>')
        div.insertAdjacentHTML('afterend', '<p>Depois Fim</p>')

        // Somente texto (sem tags)
        console.log(div.innerText)
    </script>
</body>

</html>
