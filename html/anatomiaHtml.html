<!DOCTYPE html>
<html>
    <head>
        <!-- Configurações da página - não visuais -->
        <meta charset="UTF-8">
        <title>Anatomia HTML</title> <!-- Única configuração visual presente no bloco <head> -->
    </head>
    <body>
        <!-- Conteúdo da página - o que será visualizado no browser -->

        <!-- Tags semânticas - Dão significado para os trechos do site -->
        <header>
            <h1>Exercícios HTML</h1>
        </header> <!-- Cabeçalho -->
        <nav>
            <a href="/">Navegação</a>
        </nav> <!-- Menu de navegação -->
        <section id="conteudo">
            Conteúdo
        </section> <!-- Seção/Conteúdo -->
        <aside> <!-- Conteúdo tangente ao conteúdo principal - Geralmente uma barra lateral com conteúdo complementar como glossário, links, bibliografia, etc -->
            Lateral
        </aside>
        <footer>
            Rodapé
        </footer> <!-- Rodapé -->
    </body>
</html>
