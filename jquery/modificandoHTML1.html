<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID</div>

    <script>
        // Conteudo 1
        $('#conteudo1').append('<p>1</p>')

        // Conteudo 2
        const elementos = [
            $('<li></li>').append('Arroz'), // Cria o elemento <li> e adiciona o texto 'Arroz' dentro dele
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]

        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)
        $('#conteudo2').append(lista)

        // Conteudo 3
        $('#conteudo3').append('<h1>1</h1>', '<h1>2</h1>').prepend('<h1>0</h1>')
        $('#conteudo3').html('<h1>123</h1>')
        $('#conteudo3').text('<h1>123</h1>')

        // Alterando todos
        $('div[id]').html('<strong>Todos!</strong>')

        /* - append: Adiciona o conteúdo dentro e no final do elemento selecionado;
         * - prepend: Adiciona o conteúdo dentro e no início do elemento selecionado;
         * - html: Substitui todo o conteúdo dentro do elemento selecionado
         * - text: Substitui todo o conteúdo dentro do elemento selecionado, mas interpreta o que será inserido como texto.
         * 
         * - Em append e prepend, podemos passar um único elemento, uma lista separada por vírgula ou um array.
         */
    </script>
</body>
