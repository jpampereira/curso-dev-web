<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        /* - Para referenciar a biblioteca jQuery utilizamos o $ ou 'jQuery' (O Q SEMPRE maiúsculo);
         *
         * - Utilizamos os parênteses e dentro deles inserimos funções ou seletores ou o ponto e chamamos
         * funções da biblioteca;
         * 
         * - Uma das facilidades do jQuery é que no que são retornados os elementos selecionados pelo seletor,
         * não precisamos iterar um por um para realizar modificações;
         * 
         * - O jQuery utiliza um padrão de projeto chamado 'Decorator'. Por isso, o seletor não retorna o elemento 
         * da DOM original, e sim um objeto jQuery com métodos como 'hide', 'show', 'fadeOut', 'get', etc e dentro
         * dele há também o objeto da DOM que é manipulado por esses métodos;
         * 
         * - O método get() retorna o objeto original da DOM. Nesse caso, não estarão mais disponíveis os métodos
         * existentes na biblioteca jQuery;
         * 
         * - Podemos criar plugins dentro de $.fn.
         */

        $('div').hide(5000).show(5000).fadeOut(5000)
        console.log($('div').get(0))
        console.log($.isEmptyObject({ nome: null }))
        console.log(jQuery.inArray(3, [1, 2, 3]))

        $.fn.fundoVerde = function() {
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde().fadeOut(1000)
    </script>
</body>
